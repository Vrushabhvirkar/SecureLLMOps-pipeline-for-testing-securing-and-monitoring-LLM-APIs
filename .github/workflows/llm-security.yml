name: LLM Security Scan

on:
  push:
  pull_request:

jobs:
  llm-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Promptfoo
        run: npm install -g promptfoo jq

      - name: Run Promptfoo Scan
        run: |
          chmod +x scanner/run_promptfoo.sh
          ./scanner/run_promptfoo.sh

